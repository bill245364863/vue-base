<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app" v-clock>
    <!--方法调用亚欧有-->
   计算属性： <p>{{currentTimeComputed}}</p>
    方法：<p>{{currentTime()}}</p>
</div>


</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    var vm  = new Vue({
        el: "#app",
        data: {
            message: "hello,bill!"
        },
        methods:{
            currentTime: function (){
                return Date.now();
            }
        },
        /*计算属性*/
        /*methods与computed的方法名不能够相同*/
        /*计算属性的主要特性就是为了将不经常变化的计算结果进行缓存，以节约我们的系统开销*/
        computed:{
            currentTimeComputed: function (){
                return Date.now();
            }
        }
    });
</script>
</html>
