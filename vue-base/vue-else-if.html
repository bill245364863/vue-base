<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h1 v-if="type==='A'">A</h1>
    <h1 v-else-if="type==='B'" >B</h1>
    <h1 v-else-if="type==='C'" >C</h1>
    <h1 v-else >E</h1>
</div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var vm  = new Vue({
        el: "#app",
        data: {
            type: "A"
        }
    });
</script>
</html>
