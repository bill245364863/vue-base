<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for=" item in items">
            <span v-bind:title="item.message" >{{item.message}}</span>
        </li>
    </ul>
</div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var vm  = new Vue({
        el: "#app",
        data: {
           items: [
               {message: "java"},
               {message: "spring"},
               {message: "springmvc"},
               {message: "spring boot"}
           ]
        }
    });
</script>
</html>
